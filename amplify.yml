version: 0.1
backend:
    phases:
        build:
            commands:
                - "# Execute Amplify CLI with the helper script"
                - nvm use 10
                - ./build-lambdas.sh
                - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - nvm use 10
                - yarn install
        build:
            commands:
                - yarn build
    artifacts:
        baseDirectory: build
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
