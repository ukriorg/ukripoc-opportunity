
type Opportunity @model {
  id: ID!
  name: String!
  description: String
  funders: [Funder] @connection(name: "Funders")
  teammembers: [TeamMember] @connection(name: "TeamMembers")
  type: OpportunityType @connection(name: "OpportunityTypes")
}

type Funder @model {
  id: ID!
  name: string!
}

type TeamMember @model {
  id: ID!
  name: string!
  role: string
}

type OpportunityType @model {
  id: ID!
  name: string!
  description: string!
}